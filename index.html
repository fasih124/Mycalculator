<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- style.css  link -->
    <link rel="stylesheet" href="styles/style.css" />
    <title>My Calculator</title>
  </head>
  <body>
    <!-- header start-->
    <header>
      <h1>My Calculator</h1>
    </header>
    <!-- header end-->

    <!-- main start  -->
    <main>
      <section class="calculator">
        <!--calculator  head start-->
        <div class="display">
          <h2 class="screen"></h2>
        </div>
        <!--calculator  head end-->
        <!--calculator  body start -->
        <div class="button">
          <div class="row-1">
            <button type="button" class="button-clear">Clear</button>
          </div>
          <div class="row-2">
            <button type="button" class="button-7">7</button>
            <button type="button" class="button-8">8</button>
            <button type="button" class="button-9">9</button>
            <button type="button" class="button-/">/</button>
          </div>
          <div class="row-3">
            <button type="button" class="button-4">4</button>
            <button type="button" class="button-5">5</button>
            <button type="button" class="button-6">6</button>
            <button type="button" class="button-*">*</button>
          </div>
          <div class="row-4">
            <button type="button" class="button-1">1</button>
            <button type="button" class="button-2">2</button>
            <button type="button" class="button-3">3</button>
            <button type="button" class="button--">-</button>
          </div>
          <div class="row-5">
            <button type="button" class="button-0">0</button>
            <button type="button" class="button-.">.</button>
            <button type="button" class="button-=">=</button>
            <button type="button" class="button-+">+</button>
          </div>
        </div>
        <!--calculator  body end-->
      </section>
    </main>
    <!-- main end  -->

    <!-- footer start -->
    <footer>
      <p>all right reseved &copy; by Fasih</p>
      <p>made as project for odin project</p>
    </footer>
    <!-- footer end -->
    <script src="js/index.js"></script>
  </body>
</html>
