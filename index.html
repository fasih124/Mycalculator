<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- style.css  link -->
    <link rel="stylesheet" href="styles/style.css" />
    <title>My Calculator</title>
  </head>
  <body>
    <!-- header start-->
    <header>
      <h1>My Calculator</h1>
    </header>
    <!-- header end-->

    <!-- main start  -->
    <main>
      <section class="calculator">
        <!--calculator  head start-->
        <div class="display">
          <h2 class="result">12</h2>
        </div>
        <!--calculator  head end-->
        <!--calculator  body start -->
        <div class="button-box">
          <div class="row">
            <button type="button" class="button-clear">AC</button>
          </div>
          <div class="row">
            <button type="button">7</button>
            <button type="button">8</button>
            <button type="button">9</button>
            <button type="button">/</button>
          </div>
          <div class="row">
            <button type="button">4</button>
            <button type="button">5</button>
            <button type="button">6</button>
            <button type="button">*</button>
          </div>
          <div class="row">
            <button type="button">1</button>
            <button type="button">2</button>
            <button type="button">3</button>
            <button type="button">-</button>
          </div>
          <div class="row">
            <button type="button" class="button-0">0</button>
            <button type="button" class="button-.">.</button>
            <button type="button" class="button-=">=</button>
            <button type="button" class="button-+">+</button>
          </div>
        </div>
        <!--calculator  body end-->
      </section>
    </main>
    <!-- main end  -->

    <!-- footer start -->
    <footer>
      <p>
        all right reseved &copy; by Fasih (made as project for odin project)
      </p>
    </footer>
    <!-- footer end -->
    <script src="js/index.js"></script>
  </body>
</html>
